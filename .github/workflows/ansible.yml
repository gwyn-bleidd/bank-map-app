name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-playbooks:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup SSH 
        shell: bash
        run: |
          eval `ssh-agent -s`
          mkdir -p /home/runner/.ssh/
          touch /home/runner/.ssh/id_rsa
          touch /home/runner/.ssh/id_rsa.pub
          echo -e "${{ secrets.SSH_PRIVATE_KEY }}"  | tr -d '\r' > /home/runner/.ssh/id_rsa
          echo -e "${{ secrets.SSH_KEY }}"  | tr -d '\r' > /home/runner/.ssh/id_rsa.pub
          chmod 700 /home/runner/.ssh/id_rsa
          chmod 700 /home/runner/.ssh/id_rsa.pub
          ssh-add 

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: yndxgwyn/bank-web-app

      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v2
      #   with:
      #     context: backend
      #     file: backend/Dockerfile
      #     push: true
      #     tags: ${{ steps.meta.outputs.tags }}
      #     labels: ${{ steps.meta.outputs.labels }}

      - name: deploy on server
        shell: bash 
        run: |
          service ssh status
          cd infra/ansible
          ansible-playbook -vvv --private-key /home/runner/.ssh/id_rsa -u ${{secrets.ANSIBLE_DEPLOY_USER }} -i hs.yml deploy.yml --extra-vars '{"username": ${{ secrets.DOCKER_USERNAME }}, "password": ${{ secrets.DOCKER_PASSWORD }} }'